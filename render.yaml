services:
  # --------------------
  # 1. The FastAPI Backend
  # --------------------
  - type: web
    name: statement-extractor-backend
    runtime: docker # <-- THE FIX: This line was missing
    plan: free
    
    # This key is correct now that runtime is docker
    dockerfilePath: ./backend/Dockerfile 
    
    healthCheckPath: /
    envVars:
      - key: GOOGLE_API_KEY
        fromSecret: true
      - key: PORT
        value: 8000

  # --------------------
  # 2. The Static Frontend
  # --------------------
  - type: web
    name: statement-extractor-frontend
    runtime: static
    rootDir: frontend
    plan: free
    staticPublishPath: . 
    routes:
      - type: rewrite
        source: /*
        destination: /index.html