services:
  # --------------------
  # 1. The FastAPI Backend
  # --------------------
  - type: web
    name: statement-extractor-backend
    runtime: docker
    plan: free
    
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8000
    

  # --------------------
  # 2. The Static Frontend
  # --------------------
  - type: web
    name: statement-extractor-frontend
    runtime: static
    rootDir: frontend
    staticPublishPath: . 
   