services:
  - type: web
    name: bank-statement-backend
    runtime: docker
    repo: https://github.com/Apex-ace/Bank-statement
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

  - type: web
    name: bank-statement-frontend
    runtime: static
    repo: https://github.com/Apex-ace/Bank-statement
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
