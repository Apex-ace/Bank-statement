services:
  # --------------------
  # 1. The FastAPI Backend
  # --------------------
  - type: web
    name: statement-extractor-backend
    runtime: docker
    plan: free
    
    dockerfilePath: ./backend/Dockerfile 
    
    healthCheckPath: /
    envVars:
      # --- FIX: Re-ordered to satisfy the linter ---
      - key: PORT
        value: 8000
      - key: GOOGLE_API_KEY
        fromSecret: true

  # --------------------
  # 2. The Static Frontend
  # --------------------
  - type: web
    name: statement-extractor-frontend
    runtime: static
    rootDir: frontend
    plan: free
    staticPublishPath: . 
    routes:
      - type: rewrite
        source: /*
        destination: /index.html