services:
  # -----------------
  # Backend Service (from Dockerfile)
  # -----------------
  - type: web
    name: bank-statement-backend
    runtime: docker
    repo: https://github.com/Apex-ace/Bank-statement
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheck:
      path: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      # IMPORTANT: Add your GOOGLE_API_KEY in the Render
      # dashboard's 'Environment' tab after deploying.

  # -----------------
  # Frontend Service (Static Site)
  # -----------------
  - type: web
    name: bank-statement-frontend
    repo: https://github.com/Apex-ace/Bank-statement
    runtime: static
    plan: free
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html