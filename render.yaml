services:
  - type: web
    name: statement-extractor-backend
    plan: free
    image:
      dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /
    envVars:
      - key: GOOGLE_API_KEY
        fromSecret: true
      - key: PORT 
        value: 8000

  - type: web
    name: statement-extractor-frontend
    runtime: static
    rootDir: frontend
    plan: free
    publishDirectory: . 
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
