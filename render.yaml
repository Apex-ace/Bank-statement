services:
  # --------------------
  # 1. The FastAPI Backend (Corrected)
  # --------------------
  - type: web
    name: statement-extractor-backend
    plan: free
    
    # FIX: 'dockerfilePath' is a top-level key.
    # The 'image:' block has been removed.
    dockerfilePath: ./backend/Dockerfile 
    
    healthCheckPath: /
    envVars:
      - key: GOOGLE_API_KEY
        fromSecret: true
      - key: PORT
        value: 8000

  # --------------------
  # 2. The Static Frontend (Corrected)
  # --------------------
  - type: web
    name: statement-extractor-frontend
    runtime: static
    rootDir: frontend
    plan: free
    
    # FIX: 'publishDirectory' changed back to 'staticPublishPath'
    staticPublishPath: . 
    
    routes:
      - type: rewrite
        source: /*
        destination: /index.html