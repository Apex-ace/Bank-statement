services:
  # --------------------
  # 1. The FastAPI Backend
  # --------------------
  - type: web
    name: statement-extractor-backend
    runtime: docker
    plan: free

    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend

    healthCheckPath: /
    envVars:
      # GOOGLE_API_KEY will be added in the Render UI
      # The 'PORT' variable is no longer needed here.
      # Render will inject it automatically.

  # --------------------
  # 2. The Static Frontend
  # --------------------
  - type: web
    name: statement-extractor-frontend
    runtime: static
    rootDir: frontend
    staticPublishPath: . 
    routes:
      - type: rewrite
        source: /*
        destination: /index.html