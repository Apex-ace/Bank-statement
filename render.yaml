services:
  # --------------------
  # 1. The FastAPI Backend
  # --------------------
  - type: web
    name: statement-extractor-backend
    runtime: docker
    plan: free
    
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend  # Tells Render to build from the /backend folder
    
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8000
      # GOOGLE_API_KEY will be added in the Render UI

  # --------------------
  # 2. The Static Frontend
  # --------------------
  - type: web
    name: statement-extractor-frontend
    runtime: static
    rootDir: frontend
    staticPublishPath: . 
    routes:
      - type: rewrite
        source: /*
        destination: /index.html