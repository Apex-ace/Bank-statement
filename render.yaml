services:
  # --------------------
  # 1. The FastAPI Backend
  # --------------------
  - type: web
    name: statement-extractor-backend
    runtime: docker
    plan: free # This is correct for a web service
    dockerfilePath: ./backend/Dockerfile 
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8000
      # GOOGLE_API_KEY will be added in the Render UI

  # --------------------
  # 2. The Static Frontend
  # --------------------
  - type: web
    name: statement-extractor-frontend
    runtime: static
    rootDir: frontend
    # FIX: Removed 'plan: free' - static sites are free by default
    staticPublishPath: . 
    routes:
      - type: rewrite
        source: /*
        destination: /index.html